<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>introLeccion</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col id="cajaBarraHorizontalTareas" size-lg="8.5" offset-lg="0.65" size-md="10" offset-md="1" size-sm="11" offset-sm="0.5" size-xs="11" offset-xs="0.5">
        <app-barra-horizontal-tareas></app-barra-horizontal-tareas><br>
        <ion-row>
          <ion-col  class="ion-text-center" size="4" offset="4">
            <ion-button shape="round" size="block" routerLink="/video">Comenzar</ion-button>
          </ion-col>
        </ion-row>
    </ion-col> 

    <ion-col id="extras" class="ion-text-center" size-xl="2" offset-xl="0" size-lg="2" offset-lg="0" size-md="10" offset-md="1" size-sm="11" offset-sm="0.5" size-xs="11" offset-xs="0.5">

      <ion-row>
        <ion-col size-lg=12 offset-lg="0" size-md="5" offset-md="0.7"  size-sm="5" offset-sm="0.7" offset-xs="0" class="cajaExtras">
          Resumen de la clase
        </ion-col>
        <ion-col size-lg=12 offset-lg="0"  size-md="5" offset-md="0.5" size-sm="5" offset-sm="0.5" offset-xs="0.5" class="cajaExtras">
           Actividades adicionales         
        </ion-col>
      </ion-row>
      

      
    </ion-col>
  </ion-row>
<br>
  



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
