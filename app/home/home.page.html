<ion-header [translucent]="true">

      <ion-back-button>Back</ion-back-button>

    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>

    size-xl="3" offset-xl="4.5" size-lg="5" offset-lg="3.5" size-md="5.5" offset-md="3.5" size-sm="7" offset-sm="2.5" size-xs="10" offset="1">

    
    
    <ion-row>      
      <ion-col size="12" class="ion-text-center">
        
          <img alt="Silhouette of a person's head" id="avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        
      </ion-col>
    </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <h1>Tu Progreso:</h1>
          <p>lecciones completadas: 17/25</p>
        </ion-col>
      </ion-row>  

      <ion-row>
        <ion-col size="10" offset="1">
          <app-barra-progreso></app-barra-progreso>
        </ion-col>
      </ion-row> 


      <br>
     
      <br>
   
      
    
    </ion-col>
  </ion-row>

  <br>
  <br>

  <ion-row>
    <ion-col size="2" offset="5" class="ion-text-center">      
        <ion-button size="block" shape="round" routerLink="/intro-leccion">Comenzar</ion-button>    
    </ion-col>
  </ion-row>
