<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
    </ion-buttons>
    <ion-title>Agendar Llamada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  

  <ion-row>
    <ion-col id="cajaTareas" size-xl="2" offset-xl="1" size-lg="2" offset-lg="1" size-md="10" offset-md="1" size-sm="10"
      offset-sm="1" size-xs="11" offset-xs="0.5">
      <ion-row>
        <ion-col size-xl="12">
          <div class="circulo">1</div>
        </ion-col>
        <ion-col size-xl="12">
          <div class="circulo">2</div>
        </ion-col>
        <ion-col size-xl="12">
          <div class="circulo">3</div>
        </ion-col>
        <ion-col size-xl="12">
          <div class="circulo activo">4</div>
        </ion-col>
      </ion-row>
    </ion-col>



    <ion-col id="" size-xl="4" offset-xl="1" >
          <iframe id="calendario" src="https://calendly.com/linguoboost-3uh6/30min?back=1&month=2024-04">
        </iframe>    
    </ion-col>

    <ion-col size="4" offset="1" size="full" class="ion-text-center">
      <ion-button id="btnFinalizar" routerLink="/landing">Finalizar</ion-button>
    </ion-col>

    
    
  </ion-row>


 



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
